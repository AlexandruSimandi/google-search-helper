<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/materialize/dist/js/materialize.min.js"></script>
    <script src="main.js"></script>
<!--    <script src="bower_components/angular/angular.min.js"></script>-->
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h4>Simple search</h4>
        <div class="input-field">
            <input id="simple-search" type="text" class="validate">
            <label for="simple-search">Search</label>
        </div>
        <h4>File type search</h4>
        <div class="input-field">
            <input id="filetype-search-type" type="text" class="validate">
            <label for="filetype-search-type">File type</label>
        </div>
        <div class="input-field">
            <input id="filetype-search-name" type="text" class="validate">
            <label for="filetype-search-name">Name</label>
        </div>
        <h4>Search on site</h4>
        <div class="input-field">
            <input id="site-search-url" type="text" class="validate">
            <label for="site-search-url">Site URL</label>
        </div>
        <div class="input-field">
            <input id="site-search-name" type="text" class="validate">
            <label for="site-search-name">Search for</label>
        </div>
        <h4>Weather on certain day</h4>
        <div class="section">
            <label for="weather-search-day">Day</label>
            <input id="weather-search-day" type="date" class="datepicker">
        </div>
        <div class="input-field">
            <input id="weather-search-place" type="text" class="validate">
            <label for="weather-search-place">Place</label>
        </div>
        <h4>Word definition</h4>
        <div class="input-field">
            <input id="definition-search" type="text" class="validate">
            <label for="definition-search">Word</label>
        </div>
        <h4>Synonym/Antonym</h4>
        <p>
            <input name="sinan" id="sinan1" type="radio" value="synonym" />
            <label for="sinan1">Synonym</label>
        </p>
        <p>
            <input name="sinan" id="sinan2" type="radio" value="antonym" />
            <label for="sinan2">Antonym</label>
        </p>
        <div class="input-field">
            <input id="sinan-search" type="text" class="validate">
            <label for="sinan-search">Word</label>
        </div>
        <h4>Title search</h4>
        <div class="input-field">
            <input id="title-search" type="text" class="validate">
            <label for="title-search">Title</label>
        </div>
        <h4>Related to site</h4>
        <div class="input-field">
            <input id="related-search" type="text" class="validate">
            <label for="related-search">Site URL</label>
        </div>
        <h4><a href="https://images.google.com/">Search by image</a></h4>
    </div>
</body>
</html>
